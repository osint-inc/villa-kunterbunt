<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa Kunterbunt Meta Podcast</title>
    <!-- Same styles and structure as main podcast page -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        /* Reusing styles from main podcast page */
        :root {
            --bg-dark: #0f1115;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent-gold: #d4af37;
            --glass-bg: rgba(20, 20, 20, 0.75);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.03);
            --shadow-soft: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../images/das_villa_kunterbunt_kompendium_podcast_thumb.png');
            background-size: cover;
            background-position: center;
            filter: blur(60px) brightness(0.25) saturate(1.2);
            z-index: -1;
            transform: scale(1.1);
        }

        .main-container {
            width: 100%;
            max-width: 800px;
            padding: 40px 20px;
            z-index: 1;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(to right, #fff, #e0e0e0);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            font-style: italic;
            color: var(--accent-gold);
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .episode-list {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .episode-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px;
            box-shadow: var(--shadow-soft);
            display: grid;
            grid-template-columns: 160px 1fr;
            gap: 20px;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .episode-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .cover-art {
            width: 160px;
            height: 160px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .episode-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .episode-tag {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-gold);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .episode-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin: 0 0 10px;
            line-height: 1.2;
        }

        .episode-description {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.5;
            margin-bottom: 16px;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: auto;
        }

        .play-btn {
            background: var(--text-main);
            color: var(--bg-dark);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .play-btn:hover {
            background: var(--accent-gold);
            transform: scale(1.05);
        }

        .progress-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .progress-bar-bg {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-gold);
            width: 0%;
            border-radius: 2px;
            position: relative;
        }

        .time-display {
            font-size: 0.75rem;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
            font-variant-numeric: tabular-nums;
        }

        @media (max-width: 650px) {
            .episode-card {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .cover-art {
                margin: 0 auto;
            }

            .episode-content {
                align-items: center;
            }

            .player-controls {
                width: 100%;
            }
        }

        footer {
            margin-top: 60px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
            padding-bottom: 40px;
        }

        a {
            color: var(--text-main);
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: var(--accent-gold);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }

        .delay-1 {
            animation-delay: 0.2s;
        }
    </style>
</head>

<body>
    <div class="ambient-bg"></div>
    <div class="main-container">
        <header>
            <h1>Villa Kunterbunt Meta Podcast</h1>
            <div class="subtitle">Villa Kunterbunt Kompendium</div>

            <div style="margin-top: 30px; display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                <a href="../../main/podcast/index.html" class="action-link"
                    style="border-color: var(--accent-gold); background: rgba(212, 175, 55, 0.1);">üè∞ Zum Haupt
                    Podcast</a>
                <a href="../../cowork/podcast/index.html" class="action-link"
                    style="border-color: var(--accent-gold); background: rgba(212, 175, 55, 0.1);">üéß Zum Cowork
                    Podcast</a>
            </div>
        </header>

        <div class="episode-list">
            <!-- Episode 1 -->
            <article class="episode-card fade-in-up delay-1">
                <img src="../images/das_villa_kunterbunt_kompendium_podcast_thumb.png" alt="Cover Art"
                    class="cover-art">
                <div class="episode-content">
                    <div class="episode-tag">Meta Podcast</div>
                    <h2 class="episode-title">Korrespondenz System Analyse</h2>
                    <div class="episode-description">
                        Der <strong>Meta-Podcast</strong> zur Villa Kunterbunt. Eine tiefergehende Systemanalyse der
                        Korrespondenz.
                    </div>
                    <div class="player-controls">
                        <button class="play-btn" onclick="togglePlay(1)" id="play-btn-1" aria-label="Play Episode 1">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8 5v14l11-7z" />
                            </svg>
                        </button>
                        <div class="progress-wrapper">
                            <div class="progress-bar-bg" id="progress-container-1">
                                <div class="progress-fill" id="progress-fill-1"></div>
                            </div>
                            <div class="time-display">
                                <span id="current-time-1">0:00</span>
                                <span id="duration-1">0:00</span>
                            </div>
                        </div>
                    </div>
                    <audio id="audio-player-1" src="../audio/villa_kunterbunt_korrespondenz_system_analyse.mp3"
                        preload="metadata"></audio>
                </div>
            </article>
        </div>

        <footer>
            <a href="https://derlemue.github.io/villa-kunterbunt/"
                style="display:inline-flex; align-items:center; gap:8px; color:var(--text-muted); text-decoration:none; padding:10px 20px; border:1px solid var(--glass-border); border-radius:30px; transition:all 0.2s ease; background:rgba(255,255,255,0.05);">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">

                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                </svg>
                <span>‚Üê Zur√ºck zur Startseite</span>
            </a>
        </footer>
    </div>

    <script>
        const playIcon = '<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>';
        const pauseIcon = '<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';

        function initPlayer(id) {
            const audio = document.getElementById(`audio-player-${id}`);
            const progressContainer = document.getElementById(`progress-container-${id}`);
            const progressFill = document.getElementById(`progress-fill-${id}`);
            const currentTimeEl = document.getElementById(`current-time-${id}`);
            const durationEl = document.getElementById(`duration-${id}`);
            const playBtn = document.getElementById(`play-btn-${id}`);

            audio.addEventListener('timeupdate', () => {
                const { duration, currentTime } = audio;
                if (isNaN(duration)) return;
                const progressPercent = (currentTime / duration) * 100;
                progressFill.style.width = `${progressPercent}%`;
                currentTimeEl.textContent = formatTime(currentTime);
            });

            progressContainer.addEventListener('click', (e) => {
                const width = progressContainer.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                audio.currentTime = (clickX / width) * duration;
            });

            audio.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(audio.duration);
            });

            audio.addEventListener('ended', () => {
                playBtn.innerHTML = playIcon;
                progressFill.style.width = '0%';
                currentTimeEl.textContent = '0:00';
            });
        }

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        function togglePlay(id) {
            const audio = document.getElementById(`audio-player-${id}`);
            const btn = document.getElementById(`play-btn-${id}`);
            if (audio.paused) {
                audio.play();
                btn.innerHTML = pauseIcon;
            } else {
                audio.pause();
                btn.innerHTML = playIcon;
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            initPlayer(1);
        });
    </script>
</body>

</html>
