name: Sync Fork

on:
  schedule:
    - cron: '7,22,37,52 * * * *' # Updated to minimize scheduler congestion (originally */15)
  workflow_dispatch:

# FIX 1: Concurrency verhindert, dass zwei Sync-Jobs f√ºr dasselbe Repo gleichzeitig laufen
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  sync:
    runs-on: [self-hosted, vps-debian]
    if: github.repository != 'derlemue/villa-kunterbunt'
    
    steps:
      - name: Clean Workspace
        run: |
          rm -rf ./*
          rm -rf ./.git

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          clean: true

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Sync with Upstream and Restore Config
        run: |
          UPSTREAM_URL="https://github.com/derlemue/villa-kunterbunt.git"
          
          echo "Upstream Remote einrichten..."
          git remote add upstream "$UPSTREAM_URL" || git remote set-url upstream "$UPSTREAM_URL"
          git fetch upstream
          
          echo "Reset auf Upstream (Hard Reset)..."
          # Wir zwingen den lokalen Stand auf das Original. 
          # Damit wird die History sauber, aber Ihre Config ist kurzzeitig weg.
          git checkout main
          git reset --hard upstream/main
          
          echo "Force Push zu Origin..."
          # Force Push ist notwendig, da wir die History neu geschrieben haben
          git push origin main --force
