name: Sync Fork

on:
  schedule:
    - cron: '*/15 * * * *' # Alle 15 Minuten
  workflow_dispatch: # Erlaubt den manuellen Start zum Testen

# NEU: Verhindert parallele Ausführung dieses Workflows
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  sync:
    runs-on: [self-hosted, vps-debian]
    if: github.repository != 'derlemue/villa-kunterbunt' # Verhindert Ausführung im Original-Repo (derlemue)
steps:
      # Schritt 1: Sicherstellen, dass der Workspace sauber ist
      - name: Clean Workspace
        run: |
          # Löscht rekursiv alle Dateien im aktuellen Verzeichnis vor dem Checkout
          rm -rf * rm -rf .git

      # Schritt 2: Checkout mit 'clean: true' (Standard, aber hier explizit zur Sicherheit)
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          clean: true

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Sync with Upstream
        run: |
          # URL des Original-Repositories (Quelle für alle Forks)
          UPSTREAM_URL="https://github.com/derlemue/villa-kunterbunt.git"
          
          echo "Füge Upstream hinzu: $UPSTREAM_URL"
          git remote add upstream "$UPSTREAM_URL" || git remote set-url upstream "$UPSTREAM_URL"
          
          echo "Fetch Upstream..."
          git fetch upstream
          
          echo "Merge Upstream/main..."
          # Wir nutzen --allow-unrelated-histories falls nötig, meistens aber nicht
          git merge upstream/main --no-edit
          
          echo "Push zu Origin..."
          git push origin main
