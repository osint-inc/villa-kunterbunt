name: Central Sync Logic

on:
  workflow_call:
    # Damit kÃ¶nnen wir steuern, ob z.B. Force-Push erlaubt ist
    inputs:
      upstream_url:
        required: true
        type: string
        default: "https://github.com/derlemue/villa-kunterbunt.git"

permissions:
  contents: write

jobs:
  sync-logic:
    runs-on: [self-hosted, vps-debian]
    # Verhindert Endlosschleifen
    if: github.repository != 'lemueIO/.github' && github.repository != 'derlemue/villa-kunterbunt'
    
    steps:
      - name: Cleanup Pre-Run
        run: |
          echo "ðŸ§¹ Cleaning Workspace before start..."
          rm -rf ./* || true
          rm -rf ./.git || true

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Sync with Upstream
        run: |
          UPSTREAM="${{ inputs.upstream_url }}"
          echo "ðŸ”— Connecting to Upstream: $UPSTREAM"
          
          git remote add upstream "$UPSTREAM" || git remote set-url upstream "$UPSTREAM"
          git fetch upstream main
          
          echo "âš¡ Merging Upstream..."
          # MERGE statt RESET schÃ¼tzt deine lokale Caller-Datei!
          git merge upstream/main --no-edit || exit 0 
          
          echo "ðŸš€ Pushing to Origin..."
          git push origin main

      - name: Cleanup Post-Run
        if: always()
        run: |
          echo "âœ¨ Final Cleanup on VPS..."
          rm -rf "${{ github.workspace }}"/*
          docker system prune -f --volumes || true
