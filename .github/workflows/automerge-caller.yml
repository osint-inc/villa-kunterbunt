name: Automerge Caller

# Harmonization update
on:
  pull_request_target:
    types: [opened, synchronize, reopened]
  pull_request_review_target:
    types: [submitted]
  check_run:
    types: [completed]
  workflow_dispatch:

jobs:
  automerge:
    if: github.repository == 'derlemue/villa-kunterbunt'
    # Berechtigungen m√ºssen direkt im Job stehen
    permissions:
      contents: write
      pull-requests: write
    uses: lemueIO/.github/.github/workflows/central-automerge-logic.yml@main
    secrets: inherit
